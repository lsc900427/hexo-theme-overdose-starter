<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style id = 'hello'>
    .test {
      width: 100px;
      height:100px;
      background-color: red;
    }
  </style>
</head>
<body>
<div class="test"></div>
<div class="red"></div>
<div class="blue"></div>
<script>
  const el = document.getElementById("hello");
  console.log(el)
  const sheet = el.sheet;
  console.log(sheet)
  const rules = sheet.cssRules;
  console.log(rules)


    sheet.insertRule('.red{background:red}', rules.length);
    sheet.insertRule('.blue{background:blue}', rules.length);
    console.log(Array.from(rules).reduce(
        (p,c) => p + `${c.cssText}\n`, ''
    ));


</script>
</body>
</html>
